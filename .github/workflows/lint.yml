name: Truffle CI

on:
  push:
    branches:
    # long-lived branches
    - master
  pull_request:
    branches:
      - "*"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 12.X
      uses: actions/setup-node@v1
      with:
        node-version: '12'
    - run: npm install
    - run: npm run lint